<!DOCTYPE html>
<html>
<head>
    <title>Booking Confirmed</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212; /* True dark background */
            color: #e0e0e0; /* Light text */
            margin: 0;
            padding: 40px;
        }

        .confirmation-box {
            max-width: 600px;
            margin: auto;
            background-color: #1e1e1e; /* Dark gray for container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .confirmation-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        h2 {
            color: #FFD700; /* Gold for headline */
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .button-container {
            margin-top: 25px;
        }

        a {
            display: inline-block;
            margin: 5px 10px; /* Adjust margin for button spacing */
            padding: 12px 20px;
            background-color: #FFD700; /* Gold button */
            color: #1e1e1e; /* Dark text on button */
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #e6c200; /* Slightly muted gold */
            transform: translateY(-2px);
        }

        a:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>ðŸŽ‰ Booking Confirmed!</h2>
        <p>Thank you for booking with us.</p>
        <p>Your room has been successfully reserved.</p>
        <div class="button-container">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'room_list' %}">Back to Room List</a>
        </div>
    </div>
</body>
</html>
