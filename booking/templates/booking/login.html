
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | LuxeStay</title>
    <style>
        /* your styles here, same as before */
        /* your existing CSS - unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #121212;
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            color: #FFD700;
            margin-bottom: 25px;
            font-size: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 14px;
            text-align: left;
            color: #ccc;
        }
        input {
            padding: 10px;
            border: 1px solid #333;
            background-color: #1f1f1f;
            color: #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }
        input:focus {
            
            outline: none;
            box-shadow: none;
        }
        button {
            background-color: #FFD700;
            color: #000;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #e6c200;
            transform: translateY(-2px);
        }
        p {
            font-size: 14px;
            color: #aaa;
        }
        p a {
            color: #FFD700;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This renders Django's login form -->
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
